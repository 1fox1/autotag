machine:
  environment:
    GO15VENDOREXPERIMENT: 1
    PATH: /home/ubuntu/go1.5/bin:~/bin:$PATH
    GOROOT: /home/ubuntu/go1.5

dependencies:
  cache_directories:
    - ~/go1.5
    - ~/bin

  pre:
    - bash scripts/install-go.sh
    - bash scripts/mkbins.sh
  override:
    - make deps

test:
  override:
    - make all

general:
  artifacts:
    - autotag/autotag

deployment:
  prod:
    branch:
      - master
    commands:
      - make release
